<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style type="text/css">
        .terminal {
            white-space: pre;
            font-family: monospace;
        }
    </style>

</head>
<body>

    <div id="term" class="terminal">
        <span id="L1">some text <span style="background-color:blue;">and some <span style="color:yellow;">text</span> with a </span></span>
        <span id="L2">different background  <span style="background-color:blue;">and some more </span>text.</span>
        <span id="L3">Hello?</span>
        <span id="L4"></span>
    </div>
    
    <script src="/lib/signalr/signalr.js"></script>
    <script type="text/javascript">
        // Bind DOM elements
        var sendForm = document.getElementById("send-form");
        var sendButton = document.getElementById("send-button");
        var messagesList = document.getElementById("messages-list");
        var messageTextBox = document.getElementById("message-textbox");

        function appendMessage(content) {
            var li = document.createElement("li");
            li.innerText = content;
            messagesList.appendChild(li);
        }

        var connection = new signalR.HubConnection("/hubs/chat");

        sendForm.addEventListener("submit", function () {
            var message = messageTextBox.value;
            messageTextBox.value = "";
            connection.send("Send", message);
        });

        connection.on("SendMessage", function (sender, message) {
            appendMessage(sender + ': ' + message);
        });

        connection.on("SendAction", function (sender, action) {
            appendMessage(sender + ' ' + action);
        });

        connection.start().then(function () {
            messageTextBox.disabled = false;
            sendButton.disabled = false;
        });
    </script>


</body>
</html>
